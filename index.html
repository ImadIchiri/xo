<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff7700" />
    <title>XO | Play Now</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Font 1 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="result" id="result"></div>
    <div class="container">
      <div class="transparent" id="transparent">
        <div class="line" id="line"></div>
      </div>
      <div class="game-over" id="game-over">
        <h1 class="game-over-text">Game<br />Over</h1>
        <i class="fa-solid fa-arrows-rotate replay" id="replay"></i>
      </div>
      <div class="square s1" data-character="null"></div>
      <div class="square s2" data-character="null"></div>
      <div class="square s3" data-character="null"></div>
      <div class="square s4" data-character="null"></div>
      <div class="square s5" data-character="null"></div>
      <div class="square s6" data-character="null"></div>
      <div class="square s7" data-character="null"></div>
      <div class="square s8" data-character="null"></div>
      <div class="square s9" data-character="null"></div>
    </div>

    <script src="javaScript/checkWinner.js"></script>
    <script src="javaScript/main.js"></script>
  </body>
</html>
